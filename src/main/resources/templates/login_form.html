<html lang="ko" layout:decorate="~{layout}">
<div layout:fragment="content" class="w-[800px] mx-auto flex flex-col gap-7">
    <form th:action="@{/login}" class="flex flex-col gap-7" method="post">
        <input type="text" name="username" class="input" placeholder="아이디">
        <input type="password" name="password" class="input" placeholder="비밀번호">
        <input type="submit" class="btn" value="로그인">
    </form>
    <a href="/oauth2/authorization/google" class="btn">구글</a>
    <a href="/oauth2/authorization/kakao" class="btn">카카오</a>
    <a href="/oauth2/authorization/naver" class="btn">네이버</a>
    <a href="/signup" class="btn ">회원 가입</a>
</div>
</html>
